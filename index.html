  <style>
    :root {
      --carvana-blue: #00aed9;
      --deep-navy: #0d2232;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* background-color se elimina para ser controlado por el tema */
      color: #1e293b;
      -webkit-font-smoothing: antialiased;
      background-color: #0f172a;
      /* Default dark background to prevent white flash */
    }

    .bento-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .premium-gradient {
      background: linear-gradient(135deg, #00aed9 0%, #007fa1 100%);
    }

    .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .dark\:glass-morphism {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .hover-kinetic {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .hover-kinetic:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 25px 50px -12px rgba(0, 174, 217, 0.25);
    }

    .dark .hover-kinetic:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 174, 217, 0.15);
      border-color: #00aed9;
    }

    /* Modern Scrollbar */
    html {
      scrollbar-width: thin;
      scrollbar-color: #00aed9 #0f172a;
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #00aed9;
      border-radius: 20px;
    }

    /* Dark Mode Adaptation (Auto-added for consistency) */
    .dark html {
      scrollbar-color: #00aed9 #0f172a;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
      border-color: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #00aed9;
      border-color: #0f172a;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #0090b5;
    }

    /* -- Accessibility & Animation -- */
    *:focus-visible {
      outline: 3px solid var(--carvana-blue);
      outline-offset: 3px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideInBottom {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-in.fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-in.fade-in.zoom-in {
      animation: zoomIn 0.3s ease-out;
    }

    .animate-in.fade-in.slide-in-from-bottom-5 {
      animation: slideInBottom 0.3s ease-out;
    }
  </style>
