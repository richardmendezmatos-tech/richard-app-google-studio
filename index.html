
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richard Automotive | Premium Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Highlight.js Theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <style>
    :root {
      --carvana-blue: #00aed9;
      --deep-navy: #0d2232;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      /* background-color se elimina para ser controlado por el tema */
      color: #1e293b;
      -webkit-font-smoothing: antialiased;
    }
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .premium-gradient {
      background: linear-gradient(135deg, #00aed9 0%, #007fa1 100%);
    }
    .glass-morphism {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .dark\:glass-morphism {
      background: rgba(23, 61, 87, 0.5); /* #173d57 con alpha */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 174, 217, 0.2);
    }
    .hover-kinetic {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .hover-kinetic:hover {
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 25px 50px -12px rgba(0, 174, 217, 0.15);
    }
    .dark .hover-kinetic:hover {
      box-shadow: 0 25px 50px -12px rgba(0, 174, 217, 0.08);
    }
    .text-brutalist {
      font-weight: 900;
      letter-spacing: -0.05em;
      line-height: 0.9;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    /* -- Accessibility & Animation -- */
    *:focus-visible {
      outline: 3px solid var(--carvana-blue);
      outline-offset: 3px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideInBottom {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .animate-in.fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-in.fade-in.zoom-in { animation: zoomIn 0.3s ease-out; }
    .animate-in.fade-in.slide-in-from-bottom-5 { animation: slideInBottom 0.3s ease-out; }

  </style>

}
</script>
