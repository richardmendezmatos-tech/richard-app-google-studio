name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  pull-requests: write
env:
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
jobs:
  smoke:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Chromium
      run: npx playwright install --with-deps chromium
    - name: Run boot smoke test
      run: npm run test:e2e:smoke
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-smoke-artifacts
        path: |
          playwright-report/
          test-results/
        retention-days: 14
    - name: Comment PR when smoke fails
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const body = [
            "Smoke test failed (`e2e/boot-smoke.spec.ts`).",
            "Deployment gates were blocked to prevent a blank-screen regression.",
            "Review the workflow artifacts (`playwright-smoke-artifacts`) and fix before re-run."
          ].join("\n");
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body
          });
    - name: Notify Discord on smoke failure
      if: failure() && env.DISCORD_WEBHOOK_URL != ''
      run: |
        curl -sS -X POST "$DISCORD_WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{\"content\":\"ðŸš¨ Boot smoke failed in ${GITHUB_REPOSITORY} (${GITHUB_REF_NAME}). Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"

  test:
    needs: smoke
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run test:e2e
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
