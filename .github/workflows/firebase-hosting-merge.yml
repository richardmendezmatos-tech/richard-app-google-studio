name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
concurrency:
  group: firebase-hosting-live
  cancel-in-progress: false
env:
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
jobs:
  build_and_deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm run test
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      - name: Boot smoke test
        run: npm run test:e2e:smoke
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RICHARD_AUTOMOTIVE }}'
          channelId: live
          projectId: richard-automotive
      - name: Notify Discord on deploy failure
        if: failure() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -sS -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\":\"ðŸš¨ Live deploy failed in ${GITHUB_REPOSITORY} (${GITHUB_REF_NAME}). Run: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}"
